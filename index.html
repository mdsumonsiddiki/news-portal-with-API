<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#F6F6F6]">
    <!-- header area -->
    <header class="container mx-auto pt-6">
        <!-- ===nav area=== -->
        <nav class="flex justify-between items-center border-b-2 pb-8">
            <div class="space-x-2">
                <button class="btn btn-primary font-bold text-lg text-white">News</button>
                <button class="btn btn-primary font-bold text-lg text-white">Portal</button>
            </div>
            <div class="flex items-center gap-7">
                <a href="#" class="text-xl font-bold hover:text-[#5D5FEF]">News</a>
                <a href="#" class="text-xl font-bold hover:text-[#5D5FEF]">Blog</a>
                <a href="#"><img src="images/user-pic.svg" alt=""></a>
            </div>
        </nav>
        <!-- category area -->
        <div>
            <div class="py-8">
                <div id="cat-container" class="flex items-center justify-between">
                </div>
            </div>
            <div class="flex items-center pt-4">
                <input id="search-input" type="text" placeholder="Please enter 01--08 digit"
                    class=" border-4 text-xl py-5 px-3 rounded-l-xl border-[#1009db] w-full focus:outline-none" />
                <button onclick="searchBtn()" class="py-6 px-7 bg-[#1009db] text-xl text-white font-bold rounded-r-xl">Search</button>
            </div>
            <p id="input-error"></p>
        </div>
    </header>
    <!-- main area -->
    <main class="container mx-auto pt-12 pb-12">
        <section class="pb-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <h3 class="text-xl font-bold">Sort By View:</h3>
                    <h4>Default</h4>
                </div>
                <div class="space-x-3">
                    <button class="bg-[#1009db] text-white py-1 px-3 rounded-lg text-lg">Todayâ€™s Pick</button>
                    <button class="bg-[#1009db] text-white py-1 px-3 rounded-lg text-lg">Trending</button>
                </div>
        </section>
        <section>
            <div id="looder" class="text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="news-container" class="space-y-8"></div>
        </section>
        <section id="empty-news" class=" hidden container">
            <div class="container flex justify-center items-center py-20">
                <h2 class="text-4xl font-bold spa">Sorry! News Empty</h2>
            </div>
        </section>
    </main>
    <!-- footer area -->
    <footer class="bg-white text-center pt-8">
        <p>Copyright 2021 News Portal</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
